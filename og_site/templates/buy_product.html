{% extends "master.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    <h2>Buy {{ product.name }}</h2>

    <ul>
        <div>
            <p>Price: {{ product.price }}</p>
            <img src="{{ product.image.url }}" alt="{{ product.name }}" width="400">
            <form action="{% url 'checkout_product' product.priority %}" method="post">
                {% csrf_token %}
                <button type="submit">Checkout</button>
            </form>
        </div>
    </ul>


{% endblock %}
