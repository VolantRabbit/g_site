{% extends "master.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    <h1>Forum</h1>
<a href="{% url 'thread_create' %}">Create New Thread</a>
<ul>
  {% for thread in threads %}
    <li><a href="{% url 'thread_detail' thread.pk %}">{{ thread.title }}</a></li>
  {% endfor %}
</ul>
{% endblock %}
