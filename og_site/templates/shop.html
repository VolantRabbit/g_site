{% extends "master.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    <h1>Products</h1>

    <ul>
    {% for product in products %}
        <li>
            <h3>{{ product.name }}</h3>
            <p>Price: ${{ product.price }}</p>
            <img src="{{ product.image.url }}" alt="{{ product.name }}" style="max-width: 600px;">
        </li>
    {% endfor %}
</ul>
{% endblock %}
